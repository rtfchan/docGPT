<html>
<head>
  <title>Ask OpenAI</title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <h1>Ask me everything</h1>
  <div class="question_div">
    <h2>Question:</h2>
    
    <form action="/" method="post">
      <textarea class="question_text" name="question_text">{{question}}</textarea>         
      <button name="login" type="submit">
        Send
      </button>
    </form>
  </div>
  <br>
  <div class="answer_div">
    <h2>Answer:</h2>
    <textarea class="answer_text" name="answer_text">{{answer}}</textarea>
    <h3>Sources:</h3>
    {% for para in sources %}
     <p>{{para}}</p>
    {% endfor %}
    <!-- <p name="sources_text">{{sources}}</p> -->
  </div>
</body>
</html>
